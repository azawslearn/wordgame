<!DOCTYPE html>
<html>
<head>
  <title>German Declension Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  <div id="game">
    <h1>German Declension Game</h1>
    <p>Fill in the blanks:</p>
    <p id="sentence"></p>
    <p id="case"></p>
    <p id="declension"></p>
    <form id="answerForm">
      <label>Article: <input type="text" id="user_article"></label>
      <label>Adjective Ending: <input type="text" id="user_adj_ending"></label>
      <input type="hidden" id="correct_article">
      <input type="hidden" id="correct_adj_ending">
      <button id="submit">Submit</button>
    </form>
  </div>
  <div id="end" style="display:none;">
    <h1>Game Over</h1>
    <p id="score"></p>
    <button id="reset">Restart Game</button>
  </div>
</body>
</html>
